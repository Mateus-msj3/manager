<p-toast></p-toast>

<!-- HEADER --->
<div class="grid p-fluid title">
  <div class="p-fluid col-12 md:col-8">
    <h2 class="">Filtro de Setor</h2>
  </div>

  <div class="p-fluid col-12 md:col-4">
    <div class="">
      <p-button class="button" label="Filtrar" icon="pi pi-search" iconPos="right" (click)="filter()"></p-button>
    </div>
  </div>
</div>

<!-- MAIN --->
<div class="grid p-fluid">

  <div class="p-fluid col-12 md:col-12">
    <p-fieldset legend="Filtrar Por:" [toggleable]="true">
      <div class="">
        <p-radioButton name="groupname" value="optionListAll" label="Todos" [(ngModel)]="optionListAll"
                       class="radio-button"></p-radioButton>
        <p-radioButton name="groupname" value="optionListByName" label="Nome" [(ngModel)]="optionListByName"
                       class="radio-button"></p-radioButton>
        <p-radioButton name="groupname" value="optionListByStatus" label="Situação" [(ngModel)]="optionListByStatus"
                       class="radio-button"></p-radioButton>
      </div>

    </p-fieldset>

  </div>

  <div class="p-fluid col-12 md:col-12">

    <div class="grid p-fluid">
      <div class="p-fluid col-12 md:col-9" *ngIf="optionListByName && !optionListByStatus">
        <div class="p-inputgroup">
            <span class="p-float-label">
              <input class="input" id="float-input" type="text" pInputText [(ngModel)]="sector.name">
              <label for="float-input">Nome</label>
            </span>
        </div>
      </div>

      <div class="p-fluid col-12 md:col-8" *ngIf="optionListByStatus">
        <div class="radio">
          <label class="label-radio">Status:</label>
          <p-radioButton name="groupname" value="isAtivo" label="Ativo" [(ngModel)]="isAtivo"
                         class="radio-button"></p-radioButton>
          <p-radioButton name="groupname" value="isInativo" label="Inativo" [(ngModel)]="isInativo"
                         class="radio-button"></p-radioButton>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- TABLE GRID --->
<p-dialog [(visible)]="hideTableGridSector" [style]="{width: '1300px', height: '1400px'}" header="Detalhes do Setor" [modal]="true"
          [maximizable]="true" [draggable]="true" [resizable]="true" [breakpoints]="{'375px': '75vw'}">
  <ng-template pTemplate="content">
    <div class="card">

      <p-table #dt [value]="sectors" [rows]="3" [paginator]="true"
               [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll"
               [(selection)]="selectedSectors" [rowHover]="true" dataKey="id"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
               [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            <h5 class="m-0">Lista de Setores</h5>
            <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')"
                           placeholder="Search..."/>
                </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Nome
              <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="initDate">Data de Inicio
              <p-sortIcon field="initDate"></p-sortIcon>
            </th>
            <th pSortableColumn="situation">Situação
              <p-sortIcon field="situation"></p-sortIcon>
            </th>
            <th pSortableColumn="situation">Opções</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sector>
          <tr>
            <td>{{sector.name}}</td>
            <td>{{sector.initDate | date: 'dd/MM/yyyy' }}</td>
            <td>{{sector.situation}}</td>
            <td>
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                      (click)="editSector(sector)"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                      (click)="deleteSector(sector)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            In total there are {{sectors ? sectors.length : 0 }} sectors.
          </div>
        </ng-template>
      </p-table>
    </div>

    <p-dialog [(visible)]="sectorDialog" [style]="{width: '450px'}" header="Detalhes do Setor" [modal]="true"
              styleClass="p-fluid">
      <ng-template pTemplate="content">
        <app-new-sector></app-new-sector>
      </ng-template>

      <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                (click)="hideDialogSector()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveSector()"></button>
      </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
  </ng-template>
</p-dialog>
